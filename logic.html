<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f4f4f4; }
  h1 { margin-bottom: 20px; }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
  }
  .cell {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }
  .cell:hover { background: #ddd; }
  #message { margin-top: 20px; font-size: 1.2rem; }
  #restart { margin-top: 10px; padding: 10px 20px; font-size: 1rem; border: none; border-radius: 5px; background: #007BFF; color: white; cursor: pointer; }
  #restart:hover { background: #0056b3; }
  .win { background: #90ee90; }
</style>
</head>
<body>

<h1>Tic-Tac-Toe</h1>
<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>
<div id="message">Turn: X</div>
<button id="restart">Restart</button>

<script>
const board = Array(9).fill("");
let currentPlayer = "X";
const cells = document.querySelectorAll(".cell");
const message = document.getElementById("message");
const restartBtn = document.getElementById("restart");

const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8], // rows
  [0,3,6],[1,4,7],[2,5,8], // columns
  [0,4,8],[2,4,6]           // diagonals
];

function checkWin() {
  for (let pattern of winPatterns) {
    const [a,b,c] = pattern;
    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
      cells[a].classList.add("win");
      cells[b].classList.add("win");
      cells[c].classList.add("win");
      return board[a];
    }
  }
  return board.includes("") ? null : "Tie";
}

function handleClick(e) {
  const index = e.target.dataset.index;
  if (!board[index] && !checkWin()) {
    board[index] = currentPlayer;
    e.target.textContent = currentPlayer;
    const result = checkWin();
    if (result) {
      message.textContent = result === "Tie" ? "It's a tie!" : `${result} wins!`;
    } else {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      message.textContent = `Turn: ${currentPlayer}`;
    }
  }
}

cells.forEach(cell => cell.addEventListener("click", handleClick));

restartBtn.addEventListener("click", () => {
  board.fill("");
  cells.forEach(cell => {
    cell.textContent = "";
    cell.classList.remove("win");
  });
  currentPlayer = "X";
  message.textContent = `Turn: ${currentPlayer}`;
});
</script>

</body>
</html>
