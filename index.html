<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Signup</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
  .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
  input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
  button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
  button:hover { background: #0056b3; }
  .toggle { text-align: center; margin-top: 10px; cursor: pointer; color: #007BFF; }
</style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="submit-btn">Login</button>
  <p class="toggle" id="toggle-form">Don't have an account? Sign up</p>
</div>

<script>
  const formTitle = document.getElementById("form-title");
  const submitBtn = document.getElementById("submit-btn");
  const toggleForm = document.getElementById("toggle-form");

  let isLogin = true;

  toggleForm.addEventListener("click", () => {
    isLogin = !isLogin;
    if (isLogin) {
      formTitle.textContent = "Login";
      submitBtn.textContent = "Login";
      toggleForm.textContent = "Don't have an account? Sign up";
    } else {
      formTitle.textContent = "Sign Up";
      submitBtn.textContent = "Sign Up";
      toggleForm.textContent = "Already have an account? Login";
    }
  });

  submitBtn.addEventListener("click", () => {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    if (username && password) {
      alert(isLogin ? Logging in as ${username} : Signing up as ${username});
    } else {
      alert("Please fill in all fields.");
    }
  });
</script>

</body>
</html>
