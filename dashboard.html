<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f4f4f4; }
  h1 { margin-bottom: 20px; }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
  }
  .cell {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }
  .cell:hover { background: #ddd; }
  #message { margin-top: 20px; font-size: 1.2rem; }
  #restart { margin-top: 10px; padding: 10px 20px; font-size: 1rem; border: none; border-radius: 5px; background: #007BFF; color: white; cursor: pointer; }
  #restart:hover { background: #0056b3; }
</style>
</head>
<body>

<h1>Tic-Tac-Toe</h1>
<div id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>
<div id="message">Turn: X</div>
<button id="restart">Restart</button>

</body>
</html>
